<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My  Webpage </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <nav class="navbar">
        <div class="logo"><a href="#">Shopping.com</a></div>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="search-button">Search</button>
        <ul>
           
            <li><a href="#hero">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
            <button><a href="#">SignIn</a></button>
            <button><a href="#">SignUp</a></button>
        </ul>
       
    </nav>
   
    <section class="hero">
        <img src="img..jpg" Image class="hero-image">
      </section>
      
    <h1>Explore About Fashion</h1>

    <section id="projects" class="projects">
        <h2>PRODUCTS</h2>
        <div class="projects-grid">
            <div class="project-card">
                <h3>HAND BAG </h3>
                <img src="img.2.jpg" width="200px">
            </div>
            <div class="project-card">
                <h3>MAKEUPS</h3>
                <img src="img.3.jpg" width="200px">
            </div>
            <div class="project-card">
                <h3>JEWELLERYS</h3>
                <img src="img.4.avif" width="200px">
            </div>
            <div class="project-card">
                <h3>KURTIS</h3>
                <img src="img.5.jpg" width="200px">
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        
        <div class="contact-form">  
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    
    </section>
  <!-- Footer -->
  <footer>
    <h3>all rights reserved</h3>
    <p>@2024 My Website</p>
</footer>



</body>
</html>
